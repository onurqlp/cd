<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Capture and Send</title>
  <style>
    #videoElement {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Take and Send Photo</h1>

  <video id="videoElement" autoplay></video>
  <button id="takePhoto">Take Photo & Send</button>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('takePhoto');

    // Kamerayı başlat
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err) {
        console.log("Camera access denied: " + err);
      });

    // Fotoğraf çek ve Formspree ile gönder
    takePhotoBtn.addEventListener('click', function() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Fotoğrafı veri URL'si olarak al
      const imageData = canvas.toDataURL('image/png');

      // Formspree API'sine gönderme
      fetch("https://formspree.io/YOUR_FORMSPREE_CODE", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          _subject: "Photo from Camera",
          photo: imageData
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('Photo sent successfully!');
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>

</body>
</html>
