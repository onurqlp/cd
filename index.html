<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Photo and Send Link via Email</title>
  <style>
    #videoElement {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Photo Submission via Cloud</h1>

  <button id="startCamera">Start Camera</button>
  <video id="videoElement" autoplay style="display: none;"></video>
  <button id="takePhoto" style="display: none;">Take Photo & Upload</button>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const startCameraBtn = document.getElementById('startCamera');
    const takePhotoBtn = document.getElementById('takePhoto');
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');

    // Kamerayı başlat
    startCameraBtn.addEventListener('click', function() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.style.display = 'block'; // Kamera görünür
          takePhotoBtn.style.display = 'block'; // Fotoğraf çekme butonu görünür
          startCameraBtn.style.display = 'none'; // Kamera başlatma butonu gizlenir
        })
        .catch(function(err) {
          alert('Kamera erişimi reddedildi: ' + err);
        });
    });

    // Fotoğraf çek ve Cloudinary'e yükle
    takePhotoBtn.addEventListener('click', function() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      let imageData = canvas.toDataURL('image/png');
      imageData = imageData.replace(/^data:image\/(png|jpg);base64,/, '');

      const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dhyso9tgz/image/upload';
      const formData = new FormData();
      formData.append('file', imageData);
      formData.append('upload_preset', 'upload_preset');

      fetch(cloudinaryUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log("Cloudinary response:", data);
        if (data.secure_url) {
          const imageUrl = data.secure_url;
          console.log("Image URL:", imageUrl);

          fetch("https://formspree.io/f/mdknqlee", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              _subject: "Photo Link",
              message: `Photo link: ${imageUrl}`
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log("Formspree response:", data);
            alert('Fotoğraf başarıyla yüklendi ve e-posta ile gönderildi!');
          })
          .catch(error => {
            console.error('Error sending email:', error);
          });
        } else {
          alert('Fotoğraf yüklenemedi: ' + JSON.stringify(data));
        }
      })
      .catch(error => {
        console.error('Error uploading to Cloudinary:', error);
      });
    });
  </script>

</body>
</html>
