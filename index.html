<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture and Email</title>
  <style>
    #videoElement {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Take a Photo</h1>

  <video id="videoElement" autoplay></video>
  <button id="takePhoto">Take Photo</button>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const takePhotoBtn = document.getElementById('takePhoto');

    // Kamerayı başlat
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(err) {
        console.log("Something went wrong: " + err);
      });

    // Fotoğraf çek
    takePhotoBtn.addEventListener('click', function() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Fotoğrafı veri URL'si olarak al
      const imageData = canvas.toDataURL('image/png');

      // Email'e fotoğrafı gönder (Formspree veya benzeri bir API kullanılabilir)
      const email = "example@example.com";  // Kendi email adresini gir
      const subject = "Photo from Camera";
      const body = "Here is the photo: " + encodeURIComponent(imageData);
      window.open(`mailto:${email}?subject=${subject}&body=${body}`, '_blank');
    });
  </script>

</body>
</html>
