<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Call Button</title>
</head>
<body>

  <h1>Arama Yap</h1>

  <button id="callButton">05372435123 Numarasını Ara</button>

  <script>
    // Butona tıklayınca arama başlatma
    document.getElementById('callButton').addEventListener('click', function() {
      window.location.href = 'tel:05372435123';
    });
  </script>

</body>
</html>
