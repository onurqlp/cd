<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Button</title>
  <style>
    #link1, #link2, #sorryMessage {
      display: none;
      margin-top: 20px;
    }

    #smsButton {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Cezbeden Buton</h1>

  <!-- Buton -->
  <button id="callButton">BAS</button>

  <!-- Birinci Link -->
  <div id="link1"><a href="https://i.ytimg.com/vi/hZpdMOMip2E/maxresdefault.jpg">1. Link (Bir saniyeliğine görünür)</a></div>

  <!-- Özür Dilerim Mesajı -->
  <div id="sorryMessage">Özür dilerim</div>

  <!-- İkinci Link -->
  <div id="link2"><a href="https://i.ytimg.com/vi/K4pW3ziWUD0/maxresdefault.jpg">2. Link (Kalıcı)</a></div>

  <!-- SMS Gönderme Butonu -->
  <button id="smsButton">SMS Gönder</button>

  <script>
    document.getElementById('callButton').addEventListener('click', function() {
      // Butona tıklandığında 1 saniye sonra 1. linki göster
      setTimeout(function() {
        document.getElementById('link1').style.display = 'block';
      }, 1000);

      // 1 saniye boyunca 1. link görünsün, sonra kaybolsun
      setTimeout(function() {
        document.getElementById('link1').style.display = 'none';
        document.getElementById('sorryMessage').style.display = 'block'; // Özür Dilerim mesajını göster
      }, 2000);

      // Özür Dilerim mesajı 0.5 saniye sonra kaybolsun, 2. link görünsün
      setTimeout(function() {
        document.getElementById('sorryMessage').style.display = 'none';
        document.getElementById('link2').style.display = 'block'; // 2. linki göster
        document.getElementById('smsButton').style.display = 'block'; // SMS butonunu göster
      }, 2500);
    });

    // SMS butonuna tıklayınca SMS gönder
    document.getElementById('smsButton').addEventListener('click', function() {
      window.location.href = 'sms:05372435123?body=Nasılsın?';
    });
  </script>

</body>
</html>
